<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<head>
<link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div class = "center">
    <h1> <b> grocery list </b> </h1>
    <h2> because i can never keep track of things </h3>
  </div>

  <!-- Trigger/Open The Modal -->
  <button id="myBtn" button class = "btn">add item</button>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">

      <span class="close">&times;</span>

      <div class ="modalTitle">
          <p>add item to list</p>
      </div>

      <form id="form_id" method="post" name="myform">

          <div class ="modalHeader">
              <p>dish name</p>
          </div>
          <input type="text" id="name" name="name" class="dishName" placeholder="dish name"/>
          <!-- <input id="name" name="name" placeholder="Name" type="text"> -->
          <br>
          <div class="modalHeader">
              <p>ingredients</p>
          </div>
          <input onclick="myfunction()" type="button" class ="submit" value="submit">
      </form>
    </div>

  </div>

  <script>
  // Get the modal
  var modal = document.getElementById('myModal');

  // Get the button that opens the modal
  var btn = document.getElementById("myBtn");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks the button, open the modal
  btn.onclick = function() {
      modal.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
      modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  }
  </script>

</body>
</html>
